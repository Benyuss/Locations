// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
	compile 'org.springframework.boot:spring-boot-starter-actuator:1.4.0.RELEASE' //spring framework
	compile 'org.springframework.boot:spring-boot-starter-web:1.4.0.RELEASE' //spring framework
	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.4.0.RELEASE' //spring data
	
	compile 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.0.M9' //application server
	compile 'javax.servlet:jstl:1.2'
	
	compile 'org.apache.logging.log4j:log4j-core:2.6.2' // logging
	
	compile 'com.opencsv:opencsv:3.8' // csv read
	compile 'org.apache.commons:commons-csv:1.4'
	
	compile 'commons-fileupload:commons-fileupload:1.3.2' // file upload
	
	compile 'org.hsqldb:hsqldb:2.3.4' //h2db
	compile 'com.h2database:h2:1.4.192'
	
	compile 'org.eclipse.persistence:javax.persistence:2.1.1' //entity handler
	
	
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}
